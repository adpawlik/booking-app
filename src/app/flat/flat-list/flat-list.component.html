<section class="flat-listing">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-lg-4" *ngFor="let flat of flats">
        <app-flat-list-item [flat]="flat"></app-flat-list-item>
      </div>
    </div>
    <app-loader [display]="loader"></app-loader>
    <button class="btn std-btn flat-listing__btn" (click)="moreFlats()" *ngIf="flats.length > 0 && noMoreFlats">Load More</button>
  </div>
</section>
