<div class="flat">
  <a class="flat__link" routerLink="{{flat._id}}">
    <div class="flat__image-wrapper">
      <img class="flat__image" src="http://via.placeholder.com/700x500" alt="">
    </div>
    <div class="flat__content">
      <h6 class="flat__subtitle">{{flat.category | titlecase}} in {{flat.city | titlecase}}</h6>
      <h4 class="flat__title">{{flat.title}}</h4>
      <p class="flat_description">${{flat.dailyRate}} per Night</p>
    </div>
  </a>
</div>
